<body onload="load();">

	<div id="front">

		<div id="front_regular">
	
			<div class="info" id="info" onclick="event.stopPropagation(); event.preventDefault();">
				<script type="text/javascript">AppleCreateInfoButton('info', 'front', 'white', 'black', 'showBack');</script>
			</div>
	
			<table>
	
				<tbody id="login">
					<tr>
						<th>Username</th>
						<td>
							<select name='userdomain'>
								<option>orgphzh</option>
								<option>studphzh</option>
							</select><span style='color: black; font-weight: bold;'> \ </span><input id='username' type="text" name="username" onkeyup="updateUi()" /></td>
					</tr>
					<tr><th>Password</th><td><input id='password' type="password" name="password" onkeyup="updateUi()" /></td></tr>

					<tr>
						<th></th>
						<td>
							<div id="createPrinter"></div>
							<script type="text/javascript">createGenericButton($('createPrinter'), getLocalizedString('Create Printer'), checkCredentials);</script>
							<div id="deletePrinter"></div>
							<script type="text/javascript">createGenericButton($('deletePrinter'), getLocalizedString('Delete Printer'), deletePrinter);</script>
						</td>
					</tr>

			</table>
	
			<div id="error">ads</div>
			<div id="status">asd</div>
			
			<img id='logo' src="img/phzh-logo.png" onclick="widget.openURL('https://id.phzh.ch/')"/>
	
		</div>
